script: |
  mkdir logs
  zar  import -R logs -sortmem 0 babble.tzng
  echo ===
  zar  import -R logs -sortmem 1MiB babble.tzng
  echo ===
  zar index -R logs -q v
  zar find -R logs -z v=106 | zq -t "drop _log" -
  echo ===

inputs:
  - name: babble.tzng
    source: ../../../ztests/suite/data/babble.tzng

outputs:
