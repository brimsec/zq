zql: 'count() by typeof(.) | sort count'

output-flags: -f zson

input: |
  #0:record[x:int32,s:string]
  0:[1;foo;]
  0:[2;Bar;]
  #1:record[y:int64]
  1:[5;]
  1:[5;]
  1:[7;]

output: |
  {
      typeof: ({x:int32,s:string}),
      count: 2 (uint64)
  } (=0)
  {
      typeof: ({y:int64}),
      count: 3
  } (0)
