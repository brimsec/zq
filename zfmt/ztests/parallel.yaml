script: |
  ast -s -C 'foo | split (=> count() by x=.["@foo"] => sum(x) => put a=b*c ) | cut cake | sort -r x'

outputs:
  - name: stdout
    data: |
      filter match("foo")
      | split (
        =>
          summarize
              count=count() by x=["@foo"]
        =>
          summarize
              sum=sum(x)
        =>
          put a=b*c
      )
      | cut cake=cake
      | sort -r x
