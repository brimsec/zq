script: |
  source services.sh
  zapi -h $ZQD_HOST -s testsp postpcap -f ng.pcap >/dev/null
  zapi -h $ZQD_HOST -s testsp get -f tzng "_path != stats | drop uid,geo | sort -r ts, _path"
  echo ===
  zapi -h $ZQD_HOST -s testsp get -f tzng "count()"

inputs:
  - name: ng.pcap
    source: ../../pcap/ng.pcap
  - name: services.sh
    source: ../services.sh

